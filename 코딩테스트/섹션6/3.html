<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열합치기</title>
  </head>
  <body>
    <script>
      function solution(arr, moves) {
        let answer = 0;
        let stack = [];
        //  index 기반 moves
        let indexMoves = moves.map((v) => v - 1);

        indexMoves.forEach((v) => {
          // 조회해서 stack 에 넣기
          for (let i = 0; i < arr.length; i++) {
            // 찾은요소가 0이아닐때 즉 값이 있을떄
            if (arr[i][v] !== 0) {
              // 찾은요소가 값이있고 해당값이 스택마지막값과 같지않으면 => 넣어주기
              if (stack[stack.length - 1] !== arr[i][v]) {
                stack.push(arr[i][v]);
              } else {
                //  스택과 지금 요소가 같으면 => stack에서 뺴주기
                stack.pop();
                answer += 2;
              }
              arr[i][v] = 0;
              break;
            }
          }
        });
        console.log(answer);

        // stack 조회
      }

      // 1 조회를 할떄또 moves 기반이라면 (i,1) i컴마 1 이렇게 생각해야함
      // 2. str[i][1] for(let i=0; i<str.length; i++)
      // 3 .
      let arr = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let moves = [1, 5, 3, 5, 1, 2, 1, 4];
      console.log(solution(arr, moves));
      // 4, 3, 1, ,1, 3, 2, 3,4
    </script>
  </body>
</html>
