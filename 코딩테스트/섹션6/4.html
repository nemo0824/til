<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열합치기</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let stack = [];
        for (let x of str) {
          // 숫자면 false
          // 숫자아니면 true
          if (!isNaN(x)) {
            stack.push(x);
          } else {
            //  숫자 아닐때
            let rt = stack.pop() * 1;
            let lt = stack.pop() * 1;
            if (x === "+") stack.push(lt + rt);
            if (x === "-") stack.push(lt - rt);
            if (x === "*") stack.push(lt * rt);
            if (x === "%") stack.push(lt % rt);
          }
        }
        return stack[0];
      }

      let str = "352+*9-";

      console.log(solution(str));
      // 4, 3, 1, ,1, 3, 2, 3,4
    </script>
  </body>
</html>
