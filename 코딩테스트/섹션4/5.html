<html>
  <head>
    <meta charset="UTF-8" />
    <title>k번쨰 큰수</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let temp = new Set();
        for (i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            for (k = j + 1; k < arr.length; k++) {
              temp.add(arr[i] + arr[j] + arr[k]);
            }
          }
        }
        console.log(temp);
        console.log();
        const sorted = Array.from(temp).sort((a, b) => b - a);
        return sorted[n - 1];
      }
      // k 번쨰의 수
      let n = 3;
      // 숫
      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(n, arr));
    </script>
  </body>
</html>
