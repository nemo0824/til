<html>
  <head>
    <meta charset="UTF-8" />
    <title>멘토링</title>
  </head>
  <body>
    <script>
      function solution(n, m, arr) {
        let answer = 0;
        // i j 라는건 해당 값을 선택할수있게함
        // k 라는건
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            let count = 0;
            for (let k = 0; k < m; k++) {
              let pi = arr[k].indexOf(i);
              let pj = arr[k].indexOf(j);
              if (pi < pj) {
                count++;
              }
            }
            if (count === m) answer++;
          }
        }
        return answer;
      }
      let n = 4;
      let m = 3;
      let arr = [
        [3, 4, 1, 2], // 34 31 32 41 42 12
        [4, 3, 2, 1], // 43 42 41 32 31 21
        [3, 1, 4, 2], // 31 34 32 14 12 42
      ];
      console.log(solution(n, m, arr));
    </script>
  </body>
</html>
