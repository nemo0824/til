<html>
  <head>
    <meta charset="UTF-8" />
    <title>졸업선물</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let count = 0;
        let sorted = arr.sort((a, b) => a[0] / 2 + a[1] - (b[0] / 2 + b[1]));
        for (let i = 0; i < arr.length; i++) {
          if (m - (sorted[i][0] / 2 + sorted[i][1]) > 0) {
            m = m - (sorted[i][0] / 2 + sorted[i][1]);
            count++;
          }
        }
        return count;
      }
      // 학생수
      let n = 5;
      // 예산
      let m = 28;
      // 상품가격, 배송비
      let arr = [
        [6, 6], // 9
        [2, 2], // 3
        [4, 3], /// 5
        [4, 5], // 7
        [10, 3], // 8
      ];
      console.log(solution(m, arr));
    </script>
  </body>
</html>
