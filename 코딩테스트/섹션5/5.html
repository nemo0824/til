<html>
  <head>
    <meta charset="UTF-8" />
    <title>최대 매출</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let sum = 0;
        let answer = 0;
        for (let i = 0; i < n; i++) {
          sum += arr[i];
        }
        for (let i = n; i < arr.length; i++) {
          sum += arr[i] - arr[i - n];
          answer = Math.max(answer, sum);
        }
        return answer;
      }

      let n = 3;

      let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
      console.log(solution(n, arr));
      //슬라이딩윈도우
    </script>
  </body>
</html>
