<html>
  <head>
    <meta charset="UTF-8" />
    <title>연속 부분수열 1</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          for (let j = i; j < arr.length; j++) {
            sum += arr[j];
            if (sum === 6) {
              count++;
            }
          }
        }
        return count;
      }
      // k 번쨰의 수
      let n = 6;
      // 숫
      let arr = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(n, arr));
    </script>
  </body>
</html>
