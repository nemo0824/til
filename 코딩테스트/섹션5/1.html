<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열합치기</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        const answer = [...arr1, ...arr2].sort((a, b) => a - b);
        return answer;
      }

      function solution1(arr1, arr2) {
        let p1 = 0;
        let p2 = 0;
        let n = arr1.length;
        let m = arr2.length;
        let answer = [];
        while (p1 < n && p2 < m) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
          } else {
            answer.push(arr2[p2]);
            p2++;
          }
        }
        while (p1 < n) answer.push(arr1[p1++]);
        while (p2 < m) answer.push(arr2[p2++]);
        return answer;
      }
      let arr1 = [1, 3, 5];
      let arr2 = [2, 3, 6, 7, 9];
      console.log(solution(arr1, arr2));
      console.log(solution1(arr1, arr2));
    </script>
  </body>
</html>
