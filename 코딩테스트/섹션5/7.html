<html>
  <head>
    <meta charset="UTF-8" />
    <title>아나그램</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let hash = new Map();
        let answer = "YES";
        for (let s of str1) {
          if (hash.has(s)) {
            hash.set(s, hash.get(s) + 1);
          } else {
            hash.set(s, 1);
          }
        }
        for (let s of str2) {
          if (!hash.has(s) || hash.get(s) === 0) return "NO";
          hash.set(s, hash.get(s) - 1);
        }
        return answer;
      }

      let str1 = "AbaAeCe";
      let str2 = "baeeACA";
      console.log(solution(str1, str2));
      let str3 = "abaCC";
      let str4 = "Caaab";
      console.log(solution(str3, str4));
      //슬라이딩윈도우
    </script>
  </body>
</html>
