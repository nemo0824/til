<html>
  <head>
    <meta charset="UTF-8" />
    <title>학급회장</title>
  </head>
  <body>
    <script>
      function solution(str) {
        const strArr = str.split("");
        const hash = new Map();
        for (let i = 0; i < strArr.length; i++) {
          if (hash.has(str[i])) {
            hash.set(str[i], hash.get(str[i]) + 1);
          } else {
            hash.set(strArr[i], 1);
          }
        }

        let answer;
        let max = 0;

        for (let [key, value] of hash) {
          if (value > max) {
            max = value;
            answer = key;
          }
        }

        return answer;
      }

      let str = "BACBACCACCBDEDE";
      console.log(solution(str));
      //슬라이딩윈도우
    </script>
  </body>
</html>
