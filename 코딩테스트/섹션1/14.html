<html>
  <head>
    <meta charset="UTF-8" />
    <title>가장 긴 문자열</title>
  </head>
  <body>
    <script>
      function solution(num, arr) {
        let max = "";
        for (let i = 0; i < num; i++) {
          console.log(arr[i].length);
          if (arr[i].length > max.length) {
            max = arr[i];
          }
        }
        return max;
      }
      let arr = ["teacher", "time", "student", "beautiful", "good"];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
