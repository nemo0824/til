<html>
  <head>
    <meta charset="UTF-8" />
    <title>대소문자 변환</title>
  </head>
  <body>
    <script>
      function solution(testString) {
        let answer = "";
        for (let x of testString) {
          if (x === x.toLowerCase()) answer += x.toUpperCase();
          else answer += x.toLowerCase();
        }
        return answer;
      }
      let testString = "StuDY";
      console.log(solution(testString));
    </script>
  </body>
</html>
