<html>
  <head>
    <meta charset="UTF-8" />
    <title>A를 #으로</title>
  </head>
  <body>
    <script>
      function solution(testString) {
        return testString.replaceAll("A", "#");
      }
      let testString = "BANANA";
      console.log(solution(testString));
    </script>
  </body>
</html>
