<html>
  <head>
    <meta charset="UTF-8" />
    <title>회문 문자열</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let upper = str.toUpperCase();
        let upperReverse = upper.split().reverse().join("");
        if (upper === upperReverse) return "YES";
        else return "NO";
      }

      let str = "gooG";

      console.log(solution(str));
    </script>
  </body>
</html>
