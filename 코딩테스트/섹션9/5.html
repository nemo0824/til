<script>
  function solution(s, e) {
    // 몇회인지
    let answer = 0;
    //체크배열
    let ch = Array.from({ length: 10001 }, () => 0);
    // 실제값 배열
    let dis = Array.from({ length: 10001 }, () => 0);
    // 큐
    let queue = [];
    ch[s] = 1;
    queue.push(s);
    dis[s] = 0;

    while (queue.length) {
      let x = queue.shift();
      for (let nx of [x - 1, x + 1, x + 5]) {
        if (nx === e) {
          return dis[x] + 1;
        }
        if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
          ch[nx] = 1;
          queue.push(nx);
          dis[nx] = dis[x] + 1;
        }
      }
    }
    return answer;
  }
  // 현수의 위치
  let s = 5;
  // 송아지의 위치
  let e = 14;
  console.log(solution(s, e));
  /*
    현수는 송아지를 잃어버렸다. 다행히 송아지에는 위치추적기가 달려 있다. 현수의 위치와 송아
  지의 위치가 수직선상의 좌표 점으로 주어지면 현수는 현재 위치에서 송아지의 위치까지 다음
  과 같은 방법으로 이동한다. 송아지는 움직이지 않고 제자리에 있다.
  현수는 스카이 콩콩을 타고 가는데 한 번의 점프로 앞으로 1, 뒤로 1, 앞으로 5를 이동할 수
  있다. 최소 몇 번의 점프로 현수가 송아지의 위치까지 갈 수 있는지 구하는 프로그램을 작성
  하세요.
  */
  //  앞으로 1 뒤로 1 앞으로 5
  // 최소값으로 구하기
  // 레벨로 알아내야하고
  // 추가적으로 반복하는 값은 또다시하지않도록해야함
</script>
