<html>
  <head>
    <meta charset="UTF-8" />
    <title>이진트리 순회(깊이우선탐색)</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let ch = Array.from({ length: n + 1 }, () => 0);
        let answer = [];
        function DFS(v) {
          if (v === n + 1) {
            let temp = "";
            for (let i = 1; i <= n; i++) {
              if (ch[i] === 1) {
                temp += i + " ";
              }
            }
            if (temp.length > 0) answer.push(temp);
          } else {
            ch[v] = 1;
            DFS(v + 1);
            ch[v] = 0;
            DFS(v + 1);
          }
        }
        DFS(1);
        return answer;
      }

      console.log(solution(3));
    </script>
  </body>
</html>
