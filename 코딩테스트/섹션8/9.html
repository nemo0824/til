<html>
  <head>
    <meta charset="UTF-8" />
    <title>순열 구하기</title>
  </head>
  <body>
    <script>
      //  순열: 순서가 있는것. (중복불가?)
      //  조합 : 순서가 없는것 (중복가능)
      function solution(arr, n) {
        //  체크배열 for 중복 방지용
        let ch = Array.from({ length: arr.length }, () => 0);
        //  임시 배열 담는용
        let temp = Array.from({ length: n }, () => 0);
        //  제출 배열 담는용
        let answer = [];
        function DFS(L) {
          if (L === n) {
            answer.push(temp.slice());
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (ch[i] === 0) {
                ch[i] = 1;
                temp[L] = arr[i];
                DFS(L + 1);
                ch[i] = 0;
              }
            }
          }
        }
        DFS(0);
        return answer;
      }

      let arr = [3, 6, 9];
      let n = 2;
      console.log(solution(arr, n));
    </script>
  </body>
</html>
