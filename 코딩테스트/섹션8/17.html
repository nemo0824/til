<html>
  <head>
    <meta charset="UTF-8" />
    <title>수들의 조합</title>
  </head>
  <body>
    <script>
      function solution(n, arr, k, m) {
        let temp = Array.from({ length: k }, () => 0);
        let count = 0;
        function DFS(L, s) {
          if (L === k) {
            console.log(temp);
            let total = temp.reduce((acc, cur) => acc + cur, 0);
            if (total % m === 0) {
              count++;
            }
          } else {
            for (let i = s; i < n; i++) {
              temp[L] = arr[i];
              DFS(L + 1, i + 1);
            }
          }
        }
        DFS(0, 0);
        return count;
      }

      let arr = [2, 4, 5, 8, 12];
      let n = 5;
      let k = 3;
      let m = 6;
      console.log(solution(n, arr, k, m));

      /*
      수들의 조합
      N개의 배열 정수 주어진다
      k개 뽑기
      n개중에 k개 뽑기
      그때 뽑았을떄 => m의 배수인 것 뽑기

      조합 ==> 순서 상관없이 해당 요소들 뽑기

      1. DFS를통해서 요소들 뽑기 (중복되면안되니 ch 배열 필요)
      2. DFS 레벨과 === 배열의 크기가 같아지면  멈추기 ?
      3. 해당 배열에서 % m 으로 나눠졌을때만 카운트 하기
      */
    </script>
  </body>
</html>
