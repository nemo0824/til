<html>
  <head>
    <meta charset="UTF-8" />
    <title>중복순열</title>
  </head>
  <body>
    <script>
      function solution(x, y) {
        let answer = [];
        let temp = Array.from({ length: y }, () => 0);

        function DFS(L) {
          if (L == y) {
            answer.push(temp.slice());
          } else {
            for (let i = 1; i <= x; i++) {
              temp[L] = i;
              DFS(L + 1);
            }
          }
        }

        DFS(0);
        return answer;
      }
      // 1,1
      // 1,2
      // 1,3

      let x = 3;
      let y = 2;
      console.log(solution(x, y));

      function solution1(x, y) {

        DFS(0);
      }
    </script>
  </body>
</html>
