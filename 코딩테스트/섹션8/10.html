<html>
  <head>
    <meta charset="UTF-8" />
    <title>팩토리얼</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 1;
        function DFS(L) {
          if (L === n) {
            answer *= n;
            return;
          } else {
            answer *= L;
            console.log(answer);
            DFS(L + 1);
          }
        }
        DFS(1);
        return answer;
      }

      function solution1(n) {
        let answer;
        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }
        answer = DFS(n);
        return answer;
      }

      let n = 5;
      console.log(solution(n));
    </script>
  </body>
</html>
