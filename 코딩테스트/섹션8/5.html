<html>
  <head>
    <meta charset="UTF-8" />
    <title>바둑이 승차(DFS)</title>
  </head>
  <body>
    <script>
      function solution(limit, arr) {
        let answer = 0;
        let n = arr.length;

        function DFS(L, sum) {
          if (sum > limit) return;
          if (L === n) {
            answer = Math.max(answer, sum);
          } else {
            DFS(L + 1, sum + arr[L]);
            DFS(L + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }
      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
