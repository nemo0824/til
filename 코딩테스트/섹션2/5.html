<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수가하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Array.from({ length: arr.length }, () => 1);
        console.log(answer);

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      function solution1(arr) {
        let answer = Array.from({ length: arr.length });

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }
      }
    </script>
  </body>
</html>
