<html>
  <head>
    <meta charset="UTF-8" />
    <title>점수계산</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 0;
        let score = 1;
        arr.forEach((v) => {
          if (v === 1) {
            answer += score;
            score += 1;
          } else if (v === 0) {
            answer += 0;
            score = 1;
          }
        });
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];

      console.log(solution(arr));
    </script>
  </body>
</html>
