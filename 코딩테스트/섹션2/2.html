<html>
  <head>
    <meta charset="UTF-8" />
    <title>보이는 학생</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            answer.push(arr[i]);
            max = arr[i];
          }
        }
        return answer.length;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
