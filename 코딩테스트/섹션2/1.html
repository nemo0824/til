<html>
  <head>
    <meta charset="UTF-8" />
    <title>큰 수 출력하기</title>
  </head>
  <body>
    <script>
      function solution(arr, num) {
        let answer = [];
        arr.unshift(num);
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] < arr[i + 1]) answer.push(arr[i + 1]);
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      let num = 6;
      console.log(solution(arr, num));

      function solution1(arr) {
        let answer = [];
        answer.push(arr[0]);
        for (let i = 1; i < arr.length; i++) {
          if (arr[i - 1] < arr[i]) {
            answer.push(arr[i]);
          }

          return answer;
        }
      }
    </script>
  </body>
</html>
