<html>
  <head>
    <meta charset="UTF-8" />
    <title>봉우리</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let count = 0;
        let dx = [0, 0, -1, 1];
        let dy = [-1, 1, 0, 0];
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let isPeak = true;
            for (let k = 0; k < 4; k++) {
              let nx = i + dx[k];
              let ny = j + dy[k];
              if (
                nx >= 0 &&
                nx < arr.length &&
                ny >= 0 &&
                ny < arr.length &&
                arr[nx][ny] > arr[i][j]
              ) {
                isPeak = false;
                break;
              }
            }
            if (isPeak) count++;
          }
        }
        return count;

        // 상하좌우
        // 본인 i,j
        // 상 : 본인 i-1 j
        // 하 : 본인 i+1 j
        // 좌 : 본인 i j-1
        // 우 : 본인 i j+1
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];

      console.log(solution(arr));
    </script>
  </body>
</html>
