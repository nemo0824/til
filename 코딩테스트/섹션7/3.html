<html>
  <head>
    <meta charset="UTF-8" />
    <title>special sort</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1] && arr[j] > 0 && arr[j + 1] < 0) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
          console.log(arr);
        }
        return arr;
      }

      // 1 2 -3 -2 3 5 -6 6
      // 1 -3 -2 2 3 -6 5 6
      // -3 -2 1 2 -6 3 5 6
      let arr = [1, 2, 3, -3, -2, 5, 6, -6];

      console.log(solution(arr));
    </script>
  </body>
</html>
