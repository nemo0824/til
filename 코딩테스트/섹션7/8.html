<html>
  <head>
    <meta charset="UTF-8" />
    <title>회의실 배정</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let sorted = arr.sort((a, b) => a[0] - b[0]);
        console.log(sorted);
        let answer = [];
        for (let i = 0; i < arr.length; i++) {
          let count = 1;
          let [a, b] = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            let [c, d] = arr[j];
            if (b === c) {
              count++;
              b = d;
            }
          }
          answer.push(count);
        }
        console.log(answer);
        return Math.max(...answer);
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));

      let arr1 = [
        [3, 3],
        [1, 3],
        [2, 3],
      ];
      console.log(solution(arr1));

      // 그리디 알고리즘
    </script>
  </body>
</html>
