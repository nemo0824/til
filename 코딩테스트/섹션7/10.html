<html>

    <meta charset="UTF-8" />
    <title>이분검색</title>
  </head>
  <body>
    <script>
      function solution(arr, m) {
        let sorted = arr.sort((a, b) => a - b);
        let findMIndex = sorted.findIndex((a) => a === m) + 1;
        return findMIndex;
      }
      // b 나가는시간 > d 나가는시간
      // a 들어온시간 < d 나간시간

      //이분검색
      function solution1(arr, m) {
        let sorted = arr.sort((a, b) => a - b);
        let lt = 0;
        let rt = arr.length - 1;
        let answer;

        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === m) {
            answer = mid + 1;
            break;
          } else if (arr[mid] > m) {
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }
        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      let m = 32;
      console.log(solution(arr, m));
      console.log(solution1(arr, m));
    </script>
  </body>
