<html>
  <head>
    <meta charset="UTF-8" />
    <title>이분검색</title>
  </head>
  <body>
    <script>
      function solution(arr, m) {
        let sorted = arr.sort((a, b) => a - b);
        let findMIndex = sorted.findIndex((a) => a === m) + 1;
        return findMIndex;
      }
      // b 나가는시간 > d 나가는시간
      // a 들어온시간 < d 나간시간

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      let m = 32;
      console.log(solution(arr, m));
    </script>
  </body>
</html>
