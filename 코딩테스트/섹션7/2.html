<html>
  <head>
    <meta charset="UTF-8" />
    <title>버블 정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      }

      // 순서대로 라는말은 큐를 사용해야함
      // subject
      let arr = [13, 5, 11, 7, 23, 15];

      console.log(solution(arr));
    </script>
  </body>
</html>
