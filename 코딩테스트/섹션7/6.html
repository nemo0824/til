<html>
  <head>
    <meta charset="UTF-8" />
    <title>장난꾸러기 현수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let copy = [...arr];
        let sorted = arr.sort((a, b) => a - b);
        let answer = [];
        console.log(arr);
        console.log(sorted);
        for (let i = 0; i < copy.length; i++) {
          if (sorted[i] !== copy[i]) {
            answer.push(i + 1);
          }
        }
        return answer;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
